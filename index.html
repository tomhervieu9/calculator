<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>The Intuitive Calculator</h1>
     <div class="container">
        <div class="screen">
            <div class="formula"></div>
            <div class="result"></div>
        </div>
        <div class = buttons>
            <button class = "operand">7</button>
            <button class = "operand">8</button>
            <button class = "operand">9</button>
            <button class = "operator">&#43</button>
            <button class = "operand">4</button>
            <button class = "operand">5</button>
            <button class = "operand">6</button>
            <button class = "operator">&#8722</button>
            <button class = "operand">1</button>
            <button class = "operand">2</button>
            <button class = "operand">3</button>
            <button class = "operator">&#215</button>
            <button class = "functional clear">CLR</button>
            <button class = "operand">0</button>
            <button class = "functional equal">&#61</button>
            <button class = "operator">&#247</button>
        </div>
     </div>
</body>
</html>

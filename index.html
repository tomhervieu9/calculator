<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>The Intuitive Calculator</h1>
    <div class="content">
        <div class="legend">
            <img class='icon' src="icons/c.png" alt="The keyboard letter 'c'">
            <span class="description">Clear Formula</span>
        </div>
        <div class="calculator">
            <div class="screen">
                <div class="formula"></div>
                <div class="result"></div>
            </div>
            <div class = buttons>
                <button data-keys= '7' class = "operand">7</button>
                <button data-keys= '8' class = "operand">8</button>
                <button data-keys= '9' class = "operand">9</button>
                <button data-keys= '+' class = "operator">+</button>
                <button data-keys= '4' class = "operand">4</button>
                <button data-keys= '5' class = "operand">5</button>
                <button data-keys= '6' class = "operand">6</button>
                <button data-keys= '-' class = "operator">−</button>
                <button data-keys= '1' class = "operand">1</button>
                <button data-keys= '2' class = "operand">2</button>
                <button data-keys= '3' class = "operand">3</button>
                <button data-keys= '*' class = "operator">×</button>
                <button data-keys= 'c' class = "functional clear">CLR</button>
                <button data-keys= '0' class = "operand">0</button>
                <button data-keys= '=,Enter' class = "functional evaluator">=</button>
                <button data-keys= '/' class = "operator">÷</button>
                <button data-keys= '^,e' class = "operator">^</button>
            </div>
        </div>
    </div> 
    <footer>
        <div class="credits">
            <a href="https://www.flaticon.com/free-icons/keyboard" title="keyboard icons">Keyboard icons created by Freepik - Flaticon</a>
        </div>
    </footer>
</body>
</html>
